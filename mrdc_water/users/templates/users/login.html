{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Need an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
{%block content%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{%endblock%}
