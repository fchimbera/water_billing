{% extends 'base.html' %}
{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
{%block content%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{%endblock%}
